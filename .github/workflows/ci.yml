# CI/CD Pipeline for OrderFlow
# Runs tests, linting, and security checks on every push and pull request

name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ============== LINTING JOB ==============
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Check code formatting with Black
        run: |
          black --check --diff . || echo "Code formatting issues found"
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . || echo "Import sorting issues found"
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # ============== TESTING JOB ==============
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html
      
      - name: Create test environment file
        run: |
          echo "OPENAI_API_KEY=test_key" > .env
          echo "GMAIL_EMAIL=test@example.com" >> .env
          echo "GMAIL_APP_PASSWORD=test_password" >> .env
          echo "TWILIO_ACCOUNT_SID=test_sid" >> .env
          echo "TWILIO_AUTH_TOKEN=test_token" >> .env
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
        env:
          OPENAI_API_KEY: test_key
          GMAIL_EMAIL: test@example.com
          GMAIL_APP_PASSWORD: test_password
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: htmlcov/
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============== SECURITY JOB ==============
  security:
    name: Security Check
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report || echo "Some vulnerabilities found"
        continue-on-error: true
      
      - name: Run Bandit security linter
        run: |
          bandit -r . -x ./tests,./venv,./.venv --severity-level medium || echo "Security issues found"
        continue-on-error: true

  # ============== BUILD JOB ==============
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify application imports
        run: |
          python -c "import app; print('App module OK')"
          python -c "import database; print('Database module OK')"
          python -c "import email_sender; print('Email module OK')"
          python -c "import data_extractor; print('Data extractor OK')"
          python -c "import backup_database; print('Backup module OK')"
      
      - name: Create build artifact
        run: |
          mkdir -p build
          cp -r *.py build/
          cp -r templates build/
          cp requirements.txt build/
          cp README.md build/
          echo "Build completed at $(date)" > build/BUILD_INFO.txt
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: orderflow-build
          path: build/
