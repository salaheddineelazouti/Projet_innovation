# Backup Workflow for OrderFlow
# Scheduled backup and manual backup trigger

name: Backup Database

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      backup_type:
        description: 'Type of backup'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - incremental

jobs:
  backup:
    name: Create Database Backup
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create backup
        run: |
          python -c "
          from backup_database import create_backup
          backup_path = create_backup(compress=True)
          print(f'Backup created: {backup_path}')
          "
      
      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/
          retention-days: 30

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: backup
    if: always()
    
    steps:
      - name: Notify on success
        if: needs.backup.result == 'success'
        run: |
          echo "✅ Backup completed successfully"
      
      - name: Notify on failure
        if: needs.backup.result == 'failure'
        run: |
          echo "❌ Backup failed"
          exit 1
